<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="mycss.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <!-- Large button group -->
      <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          Taipei <span class="caret"></span>
        </button>
        <ul id="dropdown" class="dropdown-menu" role="menu">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">台北市</a></li>
              <li role="presentation"><a role="menuitem" tabindex="0" href="#">台南市</a></li>
              <li role="presentation"><a role="menuitem" tabindex="1" href="#">花蓮線</a></li>
              <li role="presentation"><a role="menuitem" tabindex="2" href="#">台東縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="3" href="#">新北市</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="4" href="#">高雄市</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="5" href="#">台中市</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="7" href="#">基隆縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="8" href="#">新竹縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="9" href="#">苗栗縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="10" href="#">彰化市</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="11" href="#">南投縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="12" href="#">嘉義縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="13" href="#">屏東縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="14" href="#">宜蘭縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="15" href="#">澎湖縣</a></li>
      			  <li role="presentation"><a role="menuitem" tabindex="14" href="#">桃園區</a></li>
        </ul>
      </div>
      <div><span class="temperature"></span> &#8451;</div>
    </div>
    <div class="col-xs-6">
      <canvas id="icon0" width="100" height="100"></canvas>
      <div class="condition">
          <span class="date"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Forecast</div>

            <!-- Table -->
            <table class="table">
              <thead>
                <tr>
                  <th class="d1"></th>
                  <th class="d2"></th>
                  <th class="d3"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span class="range1"></span>&#8451;</td>
                  <td><span class="range2"></span>&#8451;</td>
                  <td><span class="range3"></span>&#8451;</td>
                </tr>
                <tr>
                  <td><canvas id="icon1" width="64" height="64">Clear</canvas></td>
                  <td><canvas id="icon2" width="64" height="64">Mostly Sunny</canvas></td>
                  <td><canvas id="icon3" width="64" height="64">Mostly Cloudy</canvas></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
  
</div>


<script src="//code.jquery.com/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
<script src="//darkskyapp.github.io/skycons/skycons.js"></script>
<script src="myapp.js"></script>
</body>
</html>
